<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Booking Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stand {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e0f7fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Stand Booking Queue System</h1>

    <div class="container">
        <!-- Stand 1 -->
        <div class="stand">
            <h2>Stand 1</h2>
            <input type="text" id="nameInput1" placeholder="Enter your name for Stand 1">
            <button onclick="addToQueue(1)">Join Stand 1 Queue</button>
            <button onclick="removeFromQueue(1)">Next (Remove First)</button>
            <h3>Queue:</h3>
            <ul id="queueList1"></ul>
        </div>

        <!-- Stand 2 -->
        <div class="stand">
            <h2>Stand 2</h2>
            <input type="text" id="nameInput2" placeholder="Enter your name for Stand 2">
            <button onclick="addToQueue(2)">Join Stand 2 Queue</button>
            <button onclick="removeFromQueue(2)">Next (Remove First)</button>
            <h3>Queue:</h3>
            <ul id="queueList2"></ul>
        </div>
    </div>

    <script>
        let queue1 = [];
        let queue2 = [];

        function addToQueue(stand) {
            const inputId = stand === 1 ? 'nameInput1' : 'nameInput2';
            const queue = stand === 1 ? queue1 : queue2;
            const name = document.getElementById(inputId).value.trim();

            if (name) {
                queue.push(name);
                document.getElementById(inputId).value = '';
                updateQueue(stand);
            } else {
                alert('Please enter your name.');
            }
        }

        function removeFromQueue(stand) {
            const queue = stand === 1 ? queue1 : queue2;

            if (queue.length > 0) {
                alert(`${queue[0]} has been removed from Stand ${stand} queue.`);
                queue.shift();
                updateQueue(stand);
            } else {
                alert(`Stand ${stand} queue is empty!`);
            }
        }

        function updateQueue(stand) {
            const queue = stand === 1 ? queue1 : queue2;
            const queueListId = stand === 1 ? 'queueList1' : 'queueList2';
            const queueList = document.getElementById(queueListId);

            queueList.innerHTML = '';
            queue.forEach((person, index) => {
                queueList.innerHTML += `<li>${index + 1}. ${person}</li>`;
            });
        }
    </script>

</body>

</html>
